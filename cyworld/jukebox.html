<!DOCTYPE html>
<html lang="ko">
<head>
    <title>쥬크박스</title>
    <link rel="stylesheet" href="./styles/jukebox.css">
</head>
<body>
    <div class="juke__wrap">
        <div class="juke__first">
            <div class="juke__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">today choice</div>
            </div>
            <div class="juke__line"></div>
            <div class="juke__body">
                <div class="juke__list">
                    <img class="juke__pic" src="./images/jukebox-01.png" alt="1">
                    <div class="juke__music__name">Y(Please Tell Me Why)</div>
                    <div class="juke__singer__name">프리스타일</div>
                </div>
                <div class="juke__list">
                    <img class="juke__pic" src="./images/jukebox-02.png" alt="2">
                    <div class="juke__music__name">눈의 꽃</div>
                    <div class="juke__singer__name">박효신</div>
                </div>
                <div class="juke__list">
                    <img class="juke__pic" src="./images/jukebox-03.png" alt="3">
                    <div class="juke__music__name">사랑했나봐</div>
                    <div class="juke__singer__name">윤도현</div>
                </div>
            </div>
        </div>
        <div class="juke__second">
            <div class="juke__title">
                <div class="title">추억의 BGM</div>
                <div class="subtitle">today choice</div>
            </div>
            <div class="juke__graph">
                <table>
                    <div class="th">
                        <div class="th__check"><input type="checkbox"></div>
                        <div class="table__1">번호</div>
                        <div class="table__2">곡명</div>
                        <div class="table__3">아티스트</div>
                    </div>
                    <div class="tr">
                        <div class="tr__check"><input type="checkbox"></div>
                        <div class="table__order">1</div>
                        <div class="table__data1">눈의 꽃</div>
                        <div class="table__data">박효신</div>
                    </div>
                    <div class="tr">
                        <div class="tr__check"><input type="checkbox"></div>
                        <div class="table__order">2</div>
                        <div class="table__data1">사랑스러워</div>
                        <div class="table__data">김종국</div>
                    </div>
                    <div class="tr">
                        <div class="tr__check"><input type="checkbox"></div>
                        <div class="table__order">3</div>
                        <div class="table__data1">내사람: Partner For Life</div>
                        <div class="table__data">SG 워너비</div>
                    </div>
                    <div class="tr">
                        <div class="tr__check"><input type="checkbox"></div>
                        <div class="table__order">4</div>
                        <div class="table__data1">Love Love Love</div>
                        <div class="table__data">에픽하이</div>
                    </div>
                    <div class="tr">
                        <div class="tr__check"><input type="checkbox"></div>
                        <div class="table__order">5</div>
                        <div class="table__data1">애인...있어요</div>
                        <div class="table__data">이은미</div>
                    </div>
                </table>
            </div>
                

            </div>
        </div>
    </div>
</body>
</html>
