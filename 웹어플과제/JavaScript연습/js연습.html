    <script>
        /*
        * 1. 사칙연산 그리고 나머지연산까지 구현해보시오.
        * 2. 연산했던 결과를 배열에 모두 저장하시오.
        * 3. 저장된 과거 연산내역을 console.log 에 출력하는 함수를 구현하시오.
        *
        *   출력 예)
        *   1 + 2 = 3
        *   2 - 1 = 1
        *
        * 4. 출력할 때 특정 index 에 있는 내역만 출력할 수 있도록 구현하시오.
        * 5. object 말고,Function 으로 계산기를 여러개 만들 수 있도록 구현해보시오.
        *   사용 예)
        *     var cal1 = new Calculator();
        *     cal1.add(1,2)
        * 
        */

        var calculator = {
            
            historyCal:[]
            ,historyResult:[]

            ,inputHistory:function(calStr,resultStr){
                this.historyCal.push(calStr);
                this.historyResult.push(resultStr);
            }

            ,printHistory : function(){
                var i, len = this.historyCal.length;
                for(i=0;i<len;i++){
                    console.log(this.historyCal[i], "=",this.historyResult[i]);
                }
            }
            ,add : function(a,b){
                var calStr = a+"+"+b;
                var result = a+b;
                this.inputHistory(calStr , String(result))
                return result;
            }
            ,minus : function( a , b ){
                var calStr = a+"-"+b;
                var result = a-b;
                this.inputHistory(calStr , String(result))
                return result;
            }
        
            ,multi : function( a , b ){
                var calStr = a+"x"+b;
                var result = a*b;
                this.inputHistory(calStr , String(result))
                return result;
            }
        
            ,divide : function( a, b ){
                var calStr = a+"/"+b;
                var result = a/b;
                this.inputHistory(calStr , String(result))
                return result;
            }
        
            ,remain : function ( a , b ){
                var calStr = a+"%"+b;
                var result = a%b;
                this.inputHistory(calStr , String(result))
                return result;
            }

        }
        

        var calObject = function(){
            this.historyCal = [];
            this.historyResult = [];

            this.printHistory = function(){
                var i, len = this.historyCal.length;
                for(i=0;i<len;i++){
                    console.log(this.historyCal[i], "=",this.historyResult[i]);
            }
            }
            this.inputHistory = function(calStr, resultStr){
                this.historyCal.push(calStr);
                this.historyResult.push(resultStr);
            }
            this.add = function(a,b){
                var calStr = a+"+"+b;
                var result = a+b;
                this.inputHistory(calStr , String(result))
                return result;
            }
            this.minus = function(a,b){
                var calStr = a+"-"+b;
                var result = a-b;
                this.inputHistory(calStr , String(result))
                return result;
            }
            this.multi = function(a,b){
                var calStr = a+"x"+b;
                var result = a*b;
                this.inputHistory(calStr , String(result))
                return result;
            }
            this.divide = function(a,b){
                var calStr = a+"/"+b;
                var result = a/b;
                this.inputHistory(calStr , String(result))
                return result;
            }
            this.remain = function(a,b){
                var calStr = a+"%"+b;
                var result = a%b;
                this.inputHistory(calStr , String(result))
                return result;
            }
        }
        var cal1 = new calObject();
        var cal2 = new calObject();
