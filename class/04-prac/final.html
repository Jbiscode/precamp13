<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link rel="stylesheet" href="./final.css">
    <script src="./final.js"></script>
</head>
<body>
    <div class="background">
        <div class="register_rec">
            <div class="register_title">회원가입</div>
            <input id="email" type="text" class="register_input" placeholder="이메일을 입력해 주세요." oninput="checkValidation()">
            <div id="email_error" class="error_msg"></div>
            <input id="name" type="text" class="register_input" placeholder="이름을 입력해 주세요." oninput="checkValidation()">
            <div id="name_error" class="error_msg"></div>
            <input id="pw1" type="password" class="register_input" placeholder="비밀번호를 입력해 주세요." oninput="checkValidation()">
            <div id="pw1_error" class="error_msg"></div>
            <input id="pw2" type="password" class="register_input" placeholder="비밀번호를 다시 입력해 주세요." oninput="checkValidation()">
            <div id="pw2_error" class="error_msg"></div>
            <div class="register_phone">
                <input id="phone1" class="phone" type="text" oninput="changeFocus1()" maxlength="3" oninput="checkValidation()"> -
                <input id="phone2" class="phone" type="text" oninput="changeFocus2()" maxlength="4" oninput="checkValidation()"> -
                <input id="phone3" class="phone" type="text" maxlength="4" oninput="checkValidation()">
            </div>
            <div class="register_auth">
                <div class="auth1">
                    <div id="auth">000000</div>
                    <button id="auth_button" onclick="inputCheck(),pressedBtn()" style="display: block;" disabled>인증번호 전송</button>
                </div>
                <div class="auth2">
                    <div id="timer" style="display: inline;">0:00</div>
                    <button id="cf" disabled onclick="cfButton()" >인증완료</button>
                </div>
            </div>
            <div class="register_auth_check">

            </div>
            <select name="location" id="location">
                <option value="cant_select" disabled selected>지역을 선택하세요</option>
                <option value="서울">서울</option>
                <option value="인천">인천</option>
                <option value="경기">경기</option>
                <option value="부산">부산</option>
            </select>
            <div class="register_gender">
                <input class="gender" type="radio" name="gender" value="여성">여성
                <input class="gender" type="radio" name="gender" value="남성">남성
            </div>
            <div class="register_line"></div>
            <button id="register_button" class="register_button" disabled>가입하기</button>


        </div>
    </div>
</body>
</html>
