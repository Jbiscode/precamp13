<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="./02-signup.css">
    <title>회원가입</title>
    
</head>
<body>
    <div class="background">
        <div class="register">
            <div class="wrap">
                <h2>회원가입을 위해<br>정보를 입력해주세요</h2>
                <p id="sub">*이메일<br>
                    *이름<br>
                    *비밀번호<br>
                    *비밀번호 확인<br>
                </p>
                <input id="email" type="text" ><br><br>
                <input id="name" type="text" ><br><br>
                <input id="ps" type="password" ><br><br>
                <input id="psa" type="password" ><br><br>
            
                <br><br><br><br><br><br><br><br><br><br><br>    
                
                <p>
                    <input class="gender" type="radio" name="gender" value="여성">여성
                    <input class="gender" type="radio" name="gender" value="남성">남성
                </p>
                    
                <div class="checkbox">
                    <input type="checkbox">이용약관 개인정보 수집 및 이용,마케팅 활용 선택에 모두 동의합니다.
                </div>
                    <button>가입하기</button>   <!--버튼태그는 안을 꾸밀수 있음-->
            </div>
        </div>
        
    </div>
    

    <!-- <input type="button" value="가입하기"> -->

</html>
